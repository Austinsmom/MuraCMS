tooltip.inheritanceRules = Une cascade vous permet de s&eacute;lectionner le nombre d&eacute;sir&eacute; d\'objets d\'affichage pour les inclure sur une page ou une section sans avoir &agrave; r&eacute;p&eacute;ter le processus pour chaque page dans la section. "D&eacute;marrer une nouvelle cascade" &eacute;limine une cascade d\'objets d\'affichage h&eacute;rit&eacute;e vous permettant de d&eacute;marrer uen nouvelle cascade. "H&eacute;riter de la cascade" est le r&eacute;glage par d&eacute;faut pour les nouveaux contenus et h&eacute;rite des objets de la pr&eacute;c&eacute;dente nouvelle cascade. "Ignarer la cascade" permet &agrave; une page ou un portail de ne pas h&eacute;riter des objets d&eacute;finis par une cascade pr&eacute;c&eacute;dente sans affecter les pages ou portails filles/fils.
tooltip.layoutTemplate = S&eacute;lectionner le gabarit de mise en page pour la page sur laquelle vous travaillez.
tooltip.makePageSecure = S&eacute;lectionner "oui" pour automatiquement cr&eacute;er un lien s&eacute;curis&eacute; (https) pour cette page. Ceci est applicable seulement si un certificat de s&eacute;curit&eacute; est install&eacute; sur votre site.
tooltip.managerDisplay = Affiche si oui ou non un contenu est visible publiquement sur le site web.
tooltip.managerFeature = Affiche si oui ou non un contenu est mis en avant.
tooltip.managerNav = Affiche si oui ou non un contenu est inclus dans le menu de navigation.
tooltip.managerObjects = Affiche les r&egrave;gles courantes d\'h&eacute;ritage pour ce contenu.
tooltip.managerOrder = L'ordre du contenu das sa section respective. Zoomer sur un section pour changer l\'ordre des contenus dans cette section.
tooltip.managerTitre = Affiche le titre de navigation du contenu.
tooltip.managerUpdated = La date &agrave; laquelle le contenu a &eacute;t&eacute; mis &agrave; jour pour la derni&egrave;re fois.
tooltip.navigationTitle = Utiliser cela pour cr&eacute;er un titre plus court pour la navigation du site. Ce champ est optionnel. Si aucun titre n\'est donn&eacute;, Sava utilisera le titre de page pour la navigation du site.
tooltip.notifyReview = Notifier les autres utilisateurs du syst&egrave;mes des changements que vous avez apport&eacute; au contenu. S&eacute;lectionnez les utilisateurs que vous voulez notifier et entrez un message personnalis&eacute; au groupe. Un email sera envoy&eacute; &agrave; chaque personne s&eacute;lectionn&eacute;e qui inclut un lien pour valider/modifier/publier le contenu;
tooltip.openNewWindow = Ouvrir la page ou le portail dans une nouvelle fen&ecirc;tre du navigateur. Utiliser les contr&ocirc;les pour d&eacute;finir les attributs d\'affichage de la nouvelle fen&ecirc;tre.
tooltip.pageTitle = Utiliser cela pour afficher le titre actuel de la page que vous &eacute;ditez. Le titre de la page s'affichera comme le titre sur une page donn&eacute;e.
tooltip.parentCategory = Choisissez la cat&eacute;gorie dont h&eacute;ritera la nouvelle cat&eacute;gorie. Si aucune n\'est choisie alors choisissez "Primaire".
tooltip.selectimage = Associez une image avec ce contenu. Pendant l\'enregistrement, trois versions du fichier seront cr&eacute;&eacute;es\: Petite, Moyenne and Grande. Ces tailles sont d&eacute;finies dans les r&eacute;glages du site. Les formats support&eacute;s sont \: JPG,PNG.
