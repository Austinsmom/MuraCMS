tooltip.addRelatedContent = S\u00E9lectionnez le contenu que vous souhaitez voir appara\u00EEtre en ce qui concerne le contenu de cette page.
tooltip.availableCategories = S\u00E9lectionnez les cat\u00E9gories auxquelles vous souhaitez attribuer ce contenu.
tooltip.contentParent = Choisissez la page ou le portail dont vous souhaitez voir le contenu en dessous.
tooltip.contentReleaseDate = utilisez la date de sortie pour lister une date de publication "officielle". La date de sortie s'affiche dans un portail mais n'a pas de fonction de planification. Pour planifier le contenu, utilisez le champ "Affichage" ci-dessous.
tooltip.contentSummary = Cr\u00E9er un r\u00E9sum\u00E9 du contenu. Le r\u00E9sum\u00E9 s'affiche sous le titre utilis\u00E9 dans un portail.
tooltip.displayContent = Choisissez "oui" si vous voulez que ce soit disponible pour l'affichage. Choisissez "Par Dates D\u00E9but/Fin" pour planifier quand votre contenu appara\u00EEt et est retir\u00E9 du site. Choisissez "non" si vous ne voulez pas que les visiteurs le visualise. Si vous choisissez "non" le contenu sera visible uniquement par l'interface de gestion.
tooltip.displayPoll = Choisissez "Afficher en tant que sondage" pour transformer votre formulaire en sondage. Info\: Les sondages doivent avoir des boutons radio (oui/non) pour chaque question.
tooltip.includeSiteNav = Choisissez "oui" pour inclure cet \u00E9l\u00E9ment \u00E0 la navigation du le site.
tooltip.inheritanceRules = Une cascade vous permet d'utiliser des objets de contenu qui seront affich\u00E9s en cascade sur les sous-pages de l'arborescence en cours. "Demarrer une nouvelle cascade" stoppe les h\u00E9ritages cascad\u00E9s pour ce niveau et permet la mise en place d'une nouvelle cascade. "Heriter en cascade" est le r\u00E8glage par d\u00E9faut et permet d'afficher les objets de la page parente. "Ignorer cascade" permet \u00E0 une page de ne pas d\u00E9pendre de sa parente tout en conservant la cascade pour ses filles.
tooltip.layoutTemplate = S\u00E9lectionnez le fichier de mise en page pour la page que vous en cours d'\u00E9dition.
tooltip.makePageSecure = S\u00E9lectionnez "oui" pour cr\u00E9er automatiquement un lien s\u00E9curis\u00E9 (https) sur cette page. Cela ne s'applique que si un certificat de s\u00E9curit\u00E9 valide est install\u00E9 sur votre site.
tooltip.managerDisplay = Indique si le contenu est visible ou pas sur le site.
tooltip.managerFeature = Indique si le contenu est marqu\u00E9 comme "Caract\u00E9ristique"
tooltip.managerNav = Affiche ou non le contenu dans le menu de navigation.
tooltip.managerObjects = Affiche les r\u00E8gles de succession \u00E0 cet \u00E9l\u00E9ment de contenu.
tooltip.managerOrder = L'ordre de l'\u00E9l\u00E9ment de contenu dans sa section. Zoom sur une section pour changer l'ordre pour l'ensemble du contenu de cette section.
tooltip.managerTitle = Affiche le titre de navigation de l'\u00E9l\u00E9ment de contenu.
tooltip.managerUpdated = La derni\u00E8re date \u00E0 laquelle le contenu a \u00E9t\u00E9 mis \u00E0 jour.
tooltip.navigationTitle = Utilisez cette fonction pour cr\u00E9er un titre plus court pour l'utilisation dans la navigation sur le site. Ce champ est facultatif. Si aucun titre n'est inscrit, Sava utilisera la page Titre de navigation pour tous.
tooltip.notifyReview = Avertissez les autres utilisateurs du syst\u00E8me des changements que vous avez apport\u00E9es \u00E0 son contenu. S\u00E9lectionnez les utilisateurs que vous souhaitez communiquer et \u00E0 entrer un message personnalis\u00E9 pour le Groupe. Un email vous sera envoy\u00E9 \u00E0 chaque personne choisie, qui comprend un lien pour v\u00E9rifier / modifier / publier cet article;
tooltip.openNewWindow = Ouvrez la page ou portail dans une nouvelle fen\u00EAtre. Utilisez les contr\u00F4les pour d\u00E9finir les attributs d'affichage de la nouvelle fen\u00EAtre.
tooltip.pageTitle = Afficher le titre de la page en cours.
tooltip.parentCategory = Choisissez la cat\u00E9gorie parente pour cette cat\u00E9gorie. S'il n'y en \u00E0 pas, choisissez "primaire".
tooltip.selectimage = Associez une image \u00E0 ce contenu. D\u00E8s l'enregistrement, 3 versions de cette image seront cr\u00E9\u00E9es \: petite, moyenne et grande. Les tailles sont d\u00E9finies dans les param\u00E8tres du site. Les formats support\u00E9s sont JPG ou PNG
